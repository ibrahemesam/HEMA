<!DOCTYPE html>
<html>
  <head>
    <script src="jquery.min.js"></script>
  </head>
  <body>
    <h id='h'>Your Public IP v4 is:</h>
    <br>
    <p id='p'>[geting your ip...]</p>
    <script>
      $.get('https://www.cloudflare.com/cdn-cgi/trace', function(data) {
        // or: https://api.ipify.org/?format=json
          $("#p")[0].innerHTML = data.match("ip=(.*)\n")[1];
      })
    </script>
  </body>
</html>
